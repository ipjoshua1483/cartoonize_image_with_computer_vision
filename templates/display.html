<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Images</title>
    <style>
        /* Center all content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 0px;
        }
        .image-box {
            text-align: center;
            margin: 0px;
        }
        .image-box img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .links a {
            color: blue;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- Container for images and titles -->
    <div class="image-container">
        <!-- Original image with title -->
        <div class="image-box">
            <h2>Original Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + original_filename) }}" alt="Original Image">
        </div>
        
        <!-- Cartoonized image with title -->
        <div class="image-box">
            <h2>Cartoonized Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + cartoonized_filename) }}" alt="Cartoonized Image">
        </div>
    </div>
    
    <!-- Links for downloading and cartoonizing another image -->
    <div class="links">
        <!-- Link to download the cartoonized image -->
        <a href="{{ url_for('static', filename='uploads/' + cartoonized_filename) }}" download="cartoonized_image.jpg">
            Download Cartoonized Image
    </div>
    <br>
    <div>
    </a>
        <!-- Link to go back and cartoonize another image -->
        <a href="{{ url_for('upload_file') }}">Cartoonize Another Image</a>
    </div>
</body>
</html>
